<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title> Grocery List </title>
    <!-- webpage style file -->
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
    <h1 style="text-align:center; color:Red;" > My Very Organized Grocery List</h1>
    <div class=header-box> <h2>PANTRY ITEMS</h2></div>
    <div class="column">
        <div class="box">
            <h3>CANNED</h3> 
            <ul>
                <li>Soap</li>
                <li>Beans</li>
                <li>Tomato Paste</li>
                <li>Peach</li>
            </ul>
        </div>
    </div>
    <div class="column">
        <div class="box">
            <h3>DRY GOODS</h3>
            <ul>
                <li>Crackers</li>
                <li>Flour</li>
                <li>Oatmeal</li>
                <li>Spices</li>
            </ul>               
        </div>
    </div>
    <div class="column"> <div class="box"> <img src="VanilPudding.jpeg"> </div></div>
    <!-- Second Row-->
    <div class=header-box> <h2>FREEZER ITEMS</h2></div>
    <div class="column">
        <div class="box">
            <h3>VEGGIES</h3>
            <ul>
                <li>Peas</li>
                <li>Corn</li>
                <li>Broccoli</li>
                <li>Carrots</li>
            </ul>
        </div>
    </div>
    <div class="column">
        <div class="box">
            <h3>SNACKS</h3>
            <ul>
                <li>Chicken Nuggets</li>
                <li>Hot Pockets</li>
                <li>Fries</li>
                <li>Tator Tots</li>
            </ul>               
        </div>
    </div>
    <div class="column"> <div class="box"> <img src="ChocoPudding.jpeg"> </div></div>
</body>
</html>
